<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM CRUD with SheetBest and Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>UMKM CRUD with SheetBest and Map</h1>
    
    <h2>Data UMKM</h2>
    <table id="spreadsheet-table">
        <thead></thead>
        <tbody></tbody>
    </table>

    <h2>Tambah UMKM Baru</h2>
    <form id="add-form">
        <input type="text" id="new-responsible" placeholder="Nama Penanggung Jawab" required><br><br>
        <input type="text" id="new-umkm-name" placeholder="Nama UMKM" required><br><br>
        <input type="text" id="new-address-link" placeholder="Link Alamat" required><br><br>
        <input type="text" id="new-phone" placeholder="Nomor Telepon" required><br><br>
        <input type="file" id="new-photo" required><br><br>
        <textarea id="new-description" placeholder="Deskripsi UMKM" required></textarea><br><br>
        <button type="submit">Tambah UMKM</button>
    </form>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const apiUrl = "https://api.sheetbest.com/sheets/12b8e083-dc1e-4e75-ad60-84397d9b2db0";

        // Initialize map with Sukorame, Kediri coordinates
        const map = L.map('map').setView([-7.8234, 112.0145], 13); // Zoom level 13 for a closer view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch data from API
        function fetchSpreadsheetData() {
            console.log("Fetching data from API:", apiUrl);
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("Data fetched successfully:", data);
                    displaySpreadsheetData(data);
                    placePinsOnMap(data); // Place pins on the map based on addresses
                })
                .catch(error => {
                    console.error("Error fetching or parsing data:", error);
                });
        }

        // Display data in the table
        function displaySpreadsheetData(data) {
            const tableHead = document.querySelector("#spreadsheet-table thead");
            const tableBody = document.querySelector("#spreadsheet-table tbody");
            tableHead.innerHTML = ''; // Clear previous table header
            tableBody.innerHTML = ''; // Clear previous table body

            // Display table headers
            const headerRow = document.createElement("tr");
            const headers = ["Timestamp", "Nama Penanggung Jawab", "Nama UMKM", "Link Alamat", "Nomor Telepon", "Upload Foto", "Deskripsi UMKM"];
            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Display data rows
            data.forEach(row => {
                const tr = document.createElement("tr");
                Object.values(row).forEach(value => {
                    const td = document.createElement("td");
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Function to get coordinates from address link
        function getCoordinatesFromAddress(address) {
            const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
            return fetch(geocodeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        return {
                            lat: parseFloat(data[0].lat),
                            lon: parseFloat(data[0].lon)
                        };
                    }
                    return null;
                })
                .catch(error => {
                    console.error("Error getting coordinates:", error);
                    return null;
                });
        }

        // Place pins on map based on addresses
        // Place pins on map based on addresses
function placePinsOnMap(data) {
    data.forEach(async (row) => {
        const address = row["Link Alamat"];
        const coordinates = await getCoordinatesFromAddress(address);

        console.log("Coordinates for address", address, coordinates); // Debugging log

        if (coordinates) {
            const { lat, lon } = coordinates;
            const marker = L.marker([lat, lon]).addTo(map);

            // Buat konten untuk pop-up dengan data yang lebih lengkap
            const popupContent = `
                <b>Nama UMKM:</b> ${row["Nama UMKM"]}<br>
                <b>Penanggung Jawab:</b> ${row["Nama Penanggung Jawab"]}<br>
                <b>Alamat:</b> <a href="${row["Link Alamat"]}" target="_blank">${row["Link Alamat"]}</a><br>
                <b>Nomor Telepon:</b> ${row["Nomor Telepon"]}<br>
                <b>Deskripsi:</b> ${row["Deskripsi UMKM"]}<br>
                <b>Foto:</b><br>
                <img src="${row["Upload Foto"]}" alt="Foto UMKM" style="width: 100px; height: auto;">
            `;
            
            console.log("Popup content", popupContent); // Debugging log

            // Tampilkan pop-up saat marker diklik
            marker.bindPopup(popupContent);
        }
    });
}


        // Add a new UMKM to the spreadsheet
        function addRow(data) {
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log("UMKM added:", result);
                fetchSpreadsheetData();  // Refresh data after adding a row
            })
            .catch(error => {
                console.error("Error adding UMKM:", error);
            });
        }

        // Event listener for adding a new UMKM
        document.getElementById("add-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const responsible = document.getElementById("new-responsible").value;
            const umkmName = document.getElementById("new-umkm-name").value;
            const addressLink = document.getElementById("new-address-link").value;
            const phone = document.getElementById("new-phone").value;
            const photo = document.getElementById("new-photo").files[0];
            const description = document.getElementById("new-description").value;

            // Handle file upload (you can upload the photo to a server and get the URL here)
            const photoUrl = photo ? URL.createObjectURL(photo) : ''; // Temporary URL for local file

            const newRow = {
                Timestamp: new Date().toISOString(),
                "Nama Penanggung Jawab": responsible,
                "Nama UMKM": umkmName,
                "Link Alamat": addressLink,
                "Nomor Telepon": phone,
                "Upload Foto": photoUrl,
                "Deskripsi UMKM": description
            };

            addRow(newRow);  // Add new row to the spreadsheet
        });

        // Fetch and display data when the page loads
        fetchSpreadsheetData();
    </script>
</body>
</html>
